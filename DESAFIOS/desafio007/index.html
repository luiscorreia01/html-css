<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Você está vendo a imagem completa? Amplie o tamnaho da sua tela para aproveitar melhor a sua experiência.</p>
    <picture>
        <source media="(max-width:790px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1260px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="foto paisagem">
    </picture>
    
</body>
</html>
